<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    </head>
    <body>
        <br/><br/><br/>
        <div class="ui container">
            <div class="ui two column centered grid">
            <div class="ui four column centered row">
                <div class="column">
                    <div class="field">
                        <div class="ui search">
                            <div class="ui icon input">
                                <input id="cari" class="prompt" type="text" placeholder="Search planets name">
                                <i id="ikonCari" class="search icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column"><div id="pesan" class=" ui negative message"></div></div>
            </div>
                <div class="column">
                    <table id="tabel" class="ui orange table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Climate</th>
                                <th>Gravity</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
